<!DOCTYPE html>
<!--[if gte IE 9]>
<html class="no-js lt-ie9 animated-content no-animation no-animation-effects" lang="en-US">
<![endif]-->
<html lang="en-US" class="no-animation, no-animation-effects">
<!--Extra options no-animation, no-animation-effects || animation-enabled animation-effects-enabled -->
<head>
  <!-- Meta Tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Mobile Specifics -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mobile Internet Explorer ClearType Technology -->
  <!--[if IEMobile]>  <meta http-equiv="cleartype" content="on">  <![endif]-->
  <!--Shortcut icon-->
  <link rel="shortcut icon" href="FIX" />
  <!-- Title -->
  <title>
    {% if page.title %}
      {{ site.title }} &ndash; {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta property='og:site_name' content='Sumendi'/>
  <meta property='og:url' content="http://sumendi.is{{ page.url | replace:'index.html','' }}"/>
  <meta property='og:type' content='article'/>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@SumendiRest">
  <meta name="twitter:domain" content="sumendi.is">

  {% if page.og_description %}
    <meta property='og:description' content='{{page.og_image}}'/>
    <meta name="twitter:description" content="{{page.og_image}}">
  {% else %}
    <meta property='og:description' content='Our mission is to rediscover and promote the connection between the Basque Country and Iceland using food as the universal language that it is. Sumendi will be open a few days per year, mostly during Restaurant Day.'/>
    <meta name="twitter:description" content="Our mission is to rediscover and promote the connection between the Basque Country and Iceland using food as the universal language that it is. Sumendi will be open a few days per year, mostly during Restaurant Day.">
  {% endif %}

  {% if page.og_image %}
    <meta property='og:image' content='{{page.og_image}}'/>
    <meta name="twitter:image:src" content="{{page.og_image}}">
  {% else %}
    <meta property='og:image' content='http://f.cl.ly/items/2e0U0f0W2R3J331n1m0i/Saltfiskur.jpg'/>
    <meta name="twitter:image:src" content="http://f.cl.ly/items/2e0U0f0W2R3J331n1m0i/Saltfiskur.jpg">
  {% endif %}

  {% if page.og_title %}
    <meta property='og:title' content="{{page.og_title}}"/>
    <meta name="twitter:title" content="{{page.og_title}}">
  {% else %}
    <meta property='og:title' content="Sumendi is a pop-up restaurant in Reykjavík serving traditional Basque food with Icelandic ingredients &amp; inspiration."/>
    <meta name="twitter:title" content="Sumendi is a pop-up restaurant in Reykjavík serving traditional Basque food with Icelandic ingredients &amp; inspiration.">
  {% endif %}


  <link rel='stylesheet' id='chariot-font-css'  href='http://fonts.googleapis.com/css?family=Roboto+Slab%3A400%2C100%2C300%2C700&#038;ver=3.6.1' type='text/css' media='all' />

  <link rel="stylesheet" href="{{site.baseurl}}all.css" type="text/css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type='text/javascript' src='/js/modernizr.js?ver=2.5.3'></script>
  <script src="{{site.baseurl}}all.js"></script>

</head>

<body class="page page-template page-stircky-header vc_responsive">
  <!-- Start Wrap All -->
  <div class="wrap_all">
    {% include header.html %}
    <!-- Start Main -->
    <div id="main"  class="stickyr-header-enabled">
      {{content}}
    </div>
    {% include footer.html %}
  </div>
  <!-- End Wrap All -->

  <a id="back-to-top" href="#">
    <i class="font-icon-arrow-up-simple-thin-round"></i>
  </a>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-45676239-1', 'sumendi.is');
    ga('send', 'pageview');

  </script>
</body>
</html>
